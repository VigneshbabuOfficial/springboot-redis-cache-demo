spring:
  cache:
    type: redis
    redis:
      time-to-live: 60000
      key-prefix: "redis-cache-demo:"
#     host: localhost
  datasource:
    url: jdbc:postgresql://localhost/practice_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        
        